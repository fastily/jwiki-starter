plugins {
    id 'application'
    id 'java'
}

application {
	mainClassName = 'jwikistarter.JwikiExample'
}

java {
	sourceCompatibility = JavaVersion.VERSION_11
	targetCompatibility = JavaVersion.VERSION_11
}

dependencies {
    implementation 'org.fastily:jwiki:1.8.0'
}

repositories {
	mavenCentral()
}

wrapper {
    gradleVersion = '6.5'
}
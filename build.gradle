plugins {
    id 'application'
    id 'java'
}

application {
	mainClass.set('jwikistarter.JwikiExample')
}

java {
	sourceCompatibility = JavaVersion.VERSION_17
	targetCompatibility = JavaVersion.VERSION_17
}

dependencies {
    implementation 'io.github.fastily:jwiki:1.10.0'
}

repositories {
	mavenCentral()
}

wrapper {
    gradleVersion = '7.4.2'
}
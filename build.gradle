plugins {
    id 'java'
    id 'application'
}

mainClassName = 'jwikistarter.JwikiExample'

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

dependencies {
    compile 'fastily:jwiki:1.7.0'
}

repositories {
    mavenLocal()
    jcenter()
}

wrapper {
    gradleVersion = '5.4.1'
}